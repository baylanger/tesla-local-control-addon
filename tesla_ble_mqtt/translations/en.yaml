configuration:
  vin_list:
    name: Single VIN or multiple separated by a space; VIN Found in Tesla app
    description: Single 5YJ3E1EB6JF111222; Multiple 5YJ3E1EB6JF111222 5YJ3E1EB6JF333444
  ble_presence_detection_ttl:
    name: BLE proximity presence detection TTL
    description: TTL in seconds when car is considered gone; Use 0 to disable detection
  mqtt_ip:
    name: MQTT Server
    description: MQTT Server's IP address or valid Hostname
  mqtt_port:
    name: MQTT Port
    description: MQTT Listen Port
  mqtt_user:
    name: MQTT User
    description: MQTT Username
  mqtt_pwd:
    name: MQTT Password
    description: MQTT User's password
  debug:
    name: Debug Logging
    description: Print verbose messages to the log for debugging
  tesla_cmd_retry_delay:
    name: Delay to retry sending a command to your car
    description: Delay to retry sending a command to the vehicle over BLE
