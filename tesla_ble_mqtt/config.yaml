name: "Tesla Local Commands"
version: "0.0.8b"
slug: "tesla_local_commands"
description: "Local BLE calls to control your Tesla."
url: "https://github.com/tesla-local-control/tesla-local-control-addon"
stage: experimental
host_network: true
host_dbus: true
# homeassistant_api: true
privileged: [NET_ADMIN]
arch:
  - aarch64
  - amd64
hassio_role: homeassistant
init: false
map:
  - share:rw
startup: services
options:
  vin: ""
  ble_presence_detection_ttl: 300
  debug: false
  mqtt_ip: "127.0.0.1"
  mqtt_port: "1883"
  mqtt_user: ""
  mqtt_pwd: ""
  tesla_cmd_retry_delay: 5
schema:
  vin: str
  ble_presence_detection_ttl: int(0,)
  debug: bool
  mqtt_ip: str?
  mqtt_port: str?
  mqtt_user: str?
  mqtt_pwd: password?
  tesla_cmd_retry_delay: "int(0,900)?"
